<div>
  <img
    #annotate
    src="https://i.ibb.co/xgq1GL6/wallpaperflare-com-wallpaper-3.jpg"
  />
</div>

<button (click)="save()">Save</button>
<button (click)="clear()">Clear</button>
<button (click)="annotateAgain()">Annotate</button>
<div *ngFor="let item of annotations">
  {{ item.body[0].value }}<button (click)="del(item.id)">remove</button>
</div>
